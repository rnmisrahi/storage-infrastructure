<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JWT in ASP.NET Core Web API</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>JWT token sample</h1>
        <div class="userInfo" style="display:none;">
            <p>You entered as: <span class="userId"></span></p>
            <input type="button" value="Exit" id="logOut" />
        </div>
        <form class="loginForm form-inline">
            <label>Enter your User ID</label>
            <input type="text" id="userId" value="RubenMisrahi" />
            <input type="submit" id="submitLogin" value="Sign in" />
        </form>
        <hr/>
        <div>
            <label>Child name</label>
            <input type="text" id="childName" value="Anna" />
            <label>Birth date</label>
            <input type="date" id="birthDate" value="2017-01-01" />
            <input type="submit" id="addChild" value="Add child" />
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            var tokenKey = "accessToken";
            $('#submitLogin').click(function (e) {
                e.preventDefault();
                var loginData = {
                    personid: $('#userId').val()//,
                };

                $.ajax({
                    type: 'POST',
                    url: 'token',
                    data: loginData
                }).success(function (data) {
                    $('.userId').text(data.username);
                    $('.userInfo').css('display', 'block');
                    $('.loginForm').css('display', 'none');
                    // saving JWT token in the sessionStorage
                    sessionStorage.setItem(tokenKey, data.access_token);
                    alert('Your token is ' + data.access_token);
                }).fail(function (data) {
                    alert(data.responseText);
                });
            });

            $('#logOut').click(function (e) {
                e.preventDefault();
                $('.loginForm').css('display', 'block');
                $('.userInfo').css('display', 'none');
                sessionStorage.removeItem(tokenKey);
            });

            $('#addChild').click(function (e) {
                e.preventDefault();
                var childData = {
                    childName: $('#childName').val(),
                    birthDate: $('#birthDate').val()
                };

                $.ajax({
                    type: 'POST',
                    url: 'api/data/childs',
                    data: childData,
                    beforeSend: function (xhr) {

                        var token = sessionStorage.getItem(tokenKey);
                        xhr.setRequestHeader("Authorization", "Bearer " + token);
                    }
                }).success(function (data) {
                        alert(data);
                    }).fail(function (data) {
                        alert(data.statusText);
                    })
                });
        </script>
</body>
</html>
